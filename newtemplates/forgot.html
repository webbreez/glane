<form action="http://www.logiclane.com.php53-10.ord1-1.websitetestlink.com/login/forgotpassword" method="post" id="form" class="form-horizontal" novalidate="novalidate">

	<li>
		Email<br>

	</li>
	<li><button class="silverbutton normalbutton">Submit</button></li>
</form>
</ul>

<script type="text/javascript">
$(document).ready(function(){
	$("#form").validate({
	  	submitHandler: function() {
	  		$.post("http://www.logiclane.com.php53-10.ord1-1.websitetestlink.com/login/check_forgotpassword", $('#form').serialize(), function(data){
				if(data === false){
					$("#notice").slideDown("slow");
					$("#notice_msg").html("Your email address is not in our database.");
				}else{
					$("#notice").slideDown("slow");
					$("#notice_msg").html("Your password has been sent.");
				}
			}, "json");
	  	}
	});
});
</script>
